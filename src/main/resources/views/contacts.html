<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>DeepaMehta 4 Contact List</title>
<style type="text/css">
ul li { display: inline-block; padding-right: 1em; }
table { border-collapse: collapse; }
td div { display: block; }
td { vertical-align: top; }
</style>
</head>
<body>
  <h1 th:text="${'Contacts (persons: ' + personCount + 
               ', institutions: ' + institutionCount + 
               ', query: ' + queryTime + 'ms' + 
               ', fetch: ' + fetchTime + 'ms)'}">title</h1>
  <ul>
    <li>
      <a th:href="'/contacts/1'">&laquo;</a>
    </li>
    <li>
      <a th:href="'/contacts/' + ${pageNr - 1}">&lt;</a>
    </li>
    <li th:each="page: ${#numbers.sequence(1, pageCount)}">
      <a th:href="'/contacts/' + ${page}" th:text="${page}">page</a>
    </li>
    <li>
      <a th:href="'/contacts/' + ${pageNr + 1}">&gt;</a>
    </li>
    <li>
      <a th:href="'/contacts/' + ${pageCount}">&raquo;</a>
    </li>
  </ul>
  <table border="1">
    <thead>
      <tr>
        <th>#</th>
        <th>ID</th>
        <th>Name</th>
        <th>E-Mails</th>
        <th>Phones</th>
        <th>Addresses</th>
        <!-- additional poemspace values
        <th>Workspace</th>
        <th>Bezirk</th>
        <th>Einrichtungsart</th>
        -->
      </tr>
    </thead>
    <tbody>
      <tr th:each="contact: ${contacts}">
        <td th:text="${contact.nr}">nr</td>
        <td th:text="${contact.id}">id</td>
        <td th:text="${contact.name}">name</td>
        <td th:each="mail: ${contact.mails}">
          <div th:text="${mail}">mail</div>
        </td>
        <td>
          <div th:each="phone: ${contact.phones}">
            <span th:text="${phone.label}">label</span>
            <span th:text="${phone.number}">number</span>
          </div>
        </td>
        <td>
          <div th:each="address: ${contact.addresses}">
            <span th:text="${address.label}">label</span>
            <span th:text="${address.street}">street</span>
            <span th:text="${address.code}">code</span>
            <span th:text="${address.city}">city</span>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
